<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
</head>
<body>
    <h1>Welcome to the Blog</h1>
    <ul>
        <li><a href="/create_post">Create Post</a></li>
        <li><a href="/view_post">View Post</a></li>
        <li><a href="/most_viewed">View Most Viewed Articles</a></li>
    </ul>
    <h2>View a Post</h2>
    <form action="/view_post" method="get">
        <label for="article_id">Enter Post ID:</label>
        <input type="text" id="article_id" name="article_id" required>
        <input type="submit" value="View Post">
    </form>
    <h2>Articles</h2>
    <ul>
        {% for id in article_ids %}
            <li><a href="/article/{{ id }}">View Article {{ id }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
